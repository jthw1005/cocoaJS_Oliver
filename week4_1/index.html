<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id="background" src="myPic.jpeg" />
    <h2>ToDo List</h2>
    <h3 id="clock"></h3>

    <form id="todo-form">
      <input type="text" placeholder="New Task" required />
      <button>Add</button>
    </form>

    <ul id="todo-list"></ul>

    <ul id="todo-list-done"></ul>

    <script src="todo.js"></script>
  </body>
</html>
